<!DOCTYPE html>
<html>
<head>
    <title>Gender Selection</title>
</head>
<body>

    <!-- 여자 버튼 -->
    <button id="femaleButton">여자</button>

    <!-- 남자 버튼 -->
    <button id="maleButton">남자</button>

    <script>
        // 여자 버튼 클릭 이벤트
        document.getElementById('femaleButton').addEventListener('click', function() {
            window.location.href = 'woman.html'; // 여자 페이지 URL
        });

        // 남자 버튼 클릭 이벤트
        document.getElementById('maleButton').addEventListener('click', function() {
            window.location.href = 'man.html'; // 남자 페이지 URL
        });
    </script>

</body>
</html>
